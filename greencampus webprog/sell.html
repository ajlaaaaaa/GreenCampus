<!DOCTYPE html>
<html lang="en">
<head>
    <title>GreenCampus</title>
  <meta charset="UTF-8">
  <title>Sell Your Preloved Item</title>
  <style>
    body {
      background-color: #8A9A5B;
      font-family: 'Comic Sans MS', 'Poppins', cursive, sans-serif;
      padding: 30px;
      margin: 0;
      color: #3f2525;
    }

    .form-wrapper {
      background: #fff7f0;
      max-width: 600px;
      margin: auto;
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 10px 20px #355E3B;
      border: 3px dashed #ffb6b9;
    }

    h2 {
      text-align: center;
      color: #356d4b;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #00401A;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #00401A;
      border-radius: 12px;
      margin-top: 6px;
      font-size: 15px;
      background: #fffdf9;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .checkbox {
      margin-top: 20px;
      font-size: 14px;
    }

    button {
      background-color: #93C572;
      color: #fff;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #407713;
    }

    ::placeholder {
      color: #aaa;
    }

    /* Optional: pastel decoration */
    .cute-icon {

</head>
<body>

    <h2>Sell Your Preloved Item</h2>

    <form action="submit_item.php" method="POST" enctype="multipart/form-data">

      <input type="text" id="itemName" name="itemName " placeholder="E.g., Cardigan üëö" required>

</html>
