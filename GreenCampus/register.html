<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel=stylesheet type="text/css" href="mystyle.css">

        <style>

body {
    background-color: #6e8c5e;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  header {
    background-color: #6e8c5e;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }
  
  .logo img {
    height: 40px;
  }
  
  nav a {
    margin: 0 10px;
    text-decoration: none;
    color: black;
    font-weight: 500;
  }
  
  .auth-buttons button {
    margin-left: 10px;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  
    .login {
    background-color: #dcdcdc;
  }
  
  .register {
    background-color: #333;
    color: white;
  }
  
  form {
    margin: 40px auto;
    width: 300px;
    padding: 50px;
    background: #f5f5f5;
    border-radius: 8px;
  }
  
  input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
  }
  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #708050;
    color: white;
    border: none;
    border-radius: 5px;
  }
  .login-link {
    text-align: center;
    margin-top: 10px;
  }
  
  .login-link a {
    color: #333;
    text-decoration: none;
    font-weight: bold;
  }

   footer {
    background-color: #6e8c5e;
    padding: 30px 40px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    color: black;
    border-top: 2px solid black;
  }
  
  .footer-section {
    flex: 1;
    min-width: 200px;
    margin: 10px;
  }
  
  .footer-section h4 {
    margin-bottom: 10px;
    font-weight: bold;
  }
  
  .footer-section ul {
    list-style: none;
    padding: 0;
  }
  
  .footer-section ul li {
    margin-bottom: 8px;
  }
  
  .footer-section ul li a {
    color: black;
    text-decoration: none;
  }
  
  .social-icons img {
    width: 25px;
    margin-right: 10px;
    vertical-align: middle;
  }

  
        </style>
    </head>
    <body>
        <!--navigation header-->
        <header>
            <div class="logo">
              <img src="logo.png" alt="Logo">
            </div>
            <nav>
              <a href="#">Marketplace</a>
              <a href="#">Community</a>
              <a href="#">Resources</a>
              <a href="#">Orders</a>
              <a href="#">Checkout</a>
            </nav>
            <div class="auth-buttons">
              <button class="login">Log In</button>
              <button class="register">Register</button>
            </div>
          </header>

          <!--form-->
        <form>
        <h3>Register</h3>
        <h5><i>Please fill in the fields below:</i></h5>
        <input type="text" placeholder="Username" required><br>
        <p><input type="email" placeholder="Email Address" required><br></p>
        <p><input type="password" placeholder="Password" required><br></p>
        <input type="password" placeholder="Confirm Password" required><br>
        <p><button type="submit">Create Account</button></p>
    </form>

    <p class="login-link">Already have an account? <a href="#">Login</a></p>

    <footer>
        <div class="footer-section">
            <h4>Stay Connected With Us</h4>
            <div class="social-icons">
              <img src="x-logo.png" alt="X">
              <img src="ig-logo.jpeg" alt="Instagram">
              
              
            </div>
          </div>
          <div class="footer-section">
            <h4>Quick Links</h4>
            <ul>
              <li><a href="#">Marketplace</a></li>
              <li><a href="#">Sustainability Tips</a></li>
              <li><a href="#">Community Forum</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h4>About</h4>
            <ul>
              <li><a href="#">Our Mission</a></li>
              <li><a href="#">SDG 13 Information</a></li>
            </ul>
          </div>
          
    </footer>
    </body>
</html>
