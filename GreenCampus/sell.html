<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel=stylesheet type="text/css" href = "mystyle.css"></link>
  <title>Sell an Item - GreenCampus</title>
  <style>
     #banner{
        width:100%;
        height: auto;
    }
    

    body {
    background-color:#FFFFFF;
    
    }


    /* === FORM CONTAINER === */
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #F9F9F9;
    }

    h2 {
      text-align: center;
      color: #27301B;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #7b8d45;
      border-radius: 5px;
    }

    button {
      background-color: #7b8d45;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #85AC99;
      color: #27301B;
    }
  </style>
</head>
<body>

     <header>
        <!--<h1>Green Campus</h1>-->
        <img src="Green Eco Tourism Logo.png" class="logo"width="50"height="50">
        <nav>
            <ul>
            <li><a href="marketplace.html">Marketplace</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="Resources.html">Resources</a></li>
            <li><a href="Orders.html">Orders</a></li>
            <li><a href="CheckOut.html">CheckOut</a></li>
            </ul>
        </nav>
        
         
    </header>

  <div class="container">
    <h2>Sell an Item</h2>
    <form action="submit-item.php" method="POST" enctype="multipart/form-data">
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" name="itemName" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="price">Price (MYR):</label>
      <input type="number" id="price" name="price" min="0" step="0.01" required>

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" placeholder="e.g., Books, Electronics" required>

      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*">

      <button type="submit">Submit Item</button>
    </form>
  </div>

</body>
</html>
